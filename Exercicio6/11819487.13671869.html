<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Activity</title>
</head>
<body>
    <h1>DOM Manipulation Activity</h1>
    <p id = "p1">Paragraph 1</p>
    <p id = "p2">Paragraph 2</p>
    <ul id = "list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <img src="https://via.placeholder.com/100" alt="Placeholder Image" id = "image">
    <button id="taskButton">Perform Task</button>

    
    <script>
        var task_button = document.getElementById("taskButton");

        task_button.addEventListener("click", task);

        var p1 = document.getElementById("p1");

        function changeText()
        {
            p1.innerHTML = "clicked"
        }

        function task()
        {
            p1.innerHTML = "New Paragraph 1";

            var ul = document.getElementById("list");
            var li = document.createElement("li");
            li.appendChild(document.createTextNode("Item 4"));
            ul.appendChild(li);

            document.getElementById("image").src="https://via.placeholder.com/200";

            document.getElementById("p2").style.backgroundColor = "yellow";

            p1.addEventListener("click", changeText);
        }
    </script>
 </body>
</html>
